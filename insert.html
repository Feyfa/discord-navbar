<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/output.css" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn -->

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
</head>
<body class="pb-14 lg:pb-0">
    <div class="max-w-full lg:flex">
        <nav class="bg-slate-800 w-full fixed bottom-0 py-2 flex justify-around items-center lg:w-[7%] lg:static lg:flex-col lg:h-screen lg:justify-start xl:w-[6%]">

            <a href="index.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:relative xl:w-14 xl:h-14 bg-slate-600 rounded-full">
                <i class="fa-solid fa-user fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[110%] xl:translate-x-[120%] py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    User
                </p>
            </a>

            <a href="list.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:relative xl:w-14 xl:h-14 bg-slate-600 rounded-full">
                <i class="fa-solid fa-list fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[117%] xl:translate-x-[127%] py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    List
                </p>
            </a>

            <a href="insert.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:relative xl:w-14 xl:h-14 bg-slate-600 rounded-full icon-active">
                <i class="fa-solid fa-plus fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[105%] xl:translate-x-[115%] py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    Insert
                </p>
            </a>
            
            <a href="" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:absolute lg:bottom-0 xl:w-14 xl:h-14 bg-slate-600 rounded-full">
                <i class="fa-solid fa-arrow-right-from-bracket fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[100%] xl:translate-x-[110%] py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    Logout
                </p>
            </a>

        </nav>
        <form class=" w-full px-5 py-5 lg:w-[93%] xl:w-[94%] lg:h-screen lg:overflow-auto">
            <h1 class="text-3xl font-bold">Registration</h1>
            
            <h2 class="text-2xl text-slate-600 font-medium mt-10">Personal Details</h2>
            <ul class="grid grid-cols-1 gap-x-10 gap-y-5 md:grid-cols-2 lg:grid-cols-3 mt-5 border-b border-b-slate-400 pb-10">
                <li class="">
                    <h2 class="text-lg font-semibold">Full Name</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter your name">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Date Of Birth</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter bith date">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Email</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter your email">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Mobile Number</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter phone number">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Gender</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter your gender">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Occupation</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter occupation">
                </li>
            </ul>


            <h2 class="text-2xl text-slate-600 font-medium mt-5">Identity Details</h2>
            <ul class="grid grid-cols-1 gap-x-10 gap-y-5 md:grid-cols-2 lg:grid-cols-3 mt-5">
                <li class="">
                    <h2 class="text-lg font-semibold">ID Type</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter ID Type">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">ID Number</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter ID Number">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Issue Authority</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter issue departement">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Issue Date</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter ID issue date">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Issue State</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter ID issue state">
                </li>
                <li class="">
                    <h2 class="text-lg font-semibold">Exipiry Date</h2>
                    <input type="text" class="border border-slate-500 text-base rounded w-full p-2 mt-1 outline-none" placeholder="Enter Id expiry date">
                </li>
                <li>
                    <button type="button" class="bg-green-500 text-white w-full py-1.5 text-lg font-semibold mt-3 rounded">
                        Next
                        <i class="fa-solid fa-arrow-right ml-1" style="color: #ffffff;"></i>
                    </button>
                </li>
            </ul>
        </form>
    </div>



    <script>
        $(document).ready(function () {
            $('nav a').each((index, element) => {
                $(element).click(() => {
                    $('nav a').each((i, e) => {
                        $(e).removeClass('icon-active');
                    });
                    $(element).addClass('icon-active');
                });
            })
        });
    </script>
</body>
</html>
